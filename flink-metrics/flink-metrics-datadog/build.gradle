
description = 'flink-metrics-datadog'
dependencies {
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'3.7.0'
  providedCompile project(':flink-metrics:flink-metrics-core')
    compileOnly(group: 'org.apache.flink', name: 'flink-shaded-jackson', version:'2.7.9-3.0') {
exclude(module: 'jackson-core')
exclude(module: 'jackson-annotations')
exclude(module: 'jackson-databind')
exclude(module: 'jackson-dataformat-yaml')
    }
}
