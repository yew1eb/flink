
description = 'flink-examples-streaming'
dependencies {
  compile project(':flink-streaming-java_2.11')
  compile project(':flink-streaming-scala_2.11')
  compile project(':flink-connectors:flink-connector-twitter_2.11')
  compile project(':flink-connectors:flink-connector-kafka-0.10_2.11')
    compile(group: 'org.apache.flink', name: 'flink-shaded-jackson', version:'2.7.9-3.0') {
exclude(module: 'jackson-core')
exclude(module: 'jackson-annotations')
exclude(module: 'jackson-databind')
exclude(module: 'jackson-dataformat-yaml')
    }
  compile project(':flink-state-backends:flink-statebackend-rocksdb_2.11')
  testCompile project(':flink-test-utils-parent:flink-test-utils_2.11')
  testCompile project(':flink-streaming-java_2.11')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
