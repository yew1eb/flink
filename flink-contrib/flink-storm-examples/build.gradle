
description = 'flink-storm-examples'
dependencies {
  compile project(':flink-contrib:flink-storm_2.11')
  compile project(':flink-streaming-java_2.11')
    compile(group: 'org.apache.storm', name: 'storm-starter', version:'1.0.0') {
exclude(module: 'storm-core')
exclude(module: 'curator-framework')
    }
    compile group: 'org.apache.flink', name: 'flink-shaded-guava', version:'18.0-2.0'
  testCompile project(':flink-test-utils-parent:flink-test-utils_2.11')
  testCompile project(':flink-streaming-java_2.11')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
