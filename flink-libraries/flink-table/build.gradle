
description = 'flink-table'
dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.3.2'
    compile group: 'org.codehaus.janino', name: 'janino', version:'3.0.7'
    compile(group: 'org.apache.calcite', name: 'calcite-core', version:'1.16.0') {
exclude(module: 'avatica-metrics')
exclude(module: 'jackson-core')
exclude(module: 'jackson-annotations')
exclude(module: 'jackson-databind')
exclude(module: 'protobuf-java')
exclude(module: 'httpclient')
exclude(module: 'httpcore')
exclude(module: 'commons-dbcp')
    }
    compile group: 'joda-time', name: 'joda-time', version:'2.5'
  testCompile project(':flink-test-utils-parent:flink-test-utils_2.11')
  testCompile project(':flink-tests_2.11')
  testCompile project(':flink-core')
  testCompile project(':flink-state-backends:flink-statebackend-rocksdb_2.11')
  testCompile project(':flink-streaming-java_2.11')
  testCompile project(':flink-runtime_2.11')
  providedCompile project(':flink-streaming-scala_2.11')
    compileOnly(group: 'org.apache.flink', name: 'flink-shaded-jackson', version:'2.7.9-3.0') {
exclude(module: 'jackson-core')
exclude(module: 'jackson-annotations')
exclude(module: 'jackson-databind')
exclude(module: 'jackson-dataformat-yaml')
    }
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
