
description = 'flink-cep'
dependencies {
    compile group: 'org.apache.flink', name: 'flink-shaded-guava', version:'18.0-2.0'
  testCompile project(':flink-test-utils-parent:flink-test-utils_2.11')
  testCompile project(':flink-streaming-java_2.11')
  testCompile project(':flink-runtime_2.11')
  testCompile project(':flink-state-backends:flink-statebackend-rocksdb_2.11')
  providedCompile project(':flink-core')
  providedCompile project(':flink-streaming-java_2.11')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
